<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readability Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/readability/0.4.4/Readability.js"></script>
  </head>
  <body>
    <h1>Readability Example</h1>
    <input type="text" id="url" placeholder="Enter URL" />
    <button id="fetch-article">Fetch Article</button>
    <h2 id="article-title"></h2>
    <div id="article-content"></div>

    <script>
      document
        .getElementById('fetch-article')
        .addEventListener('click', async () => {
          const url = document.getElementById('url').value;
          if (!url) {
            alert('Please enter a URL');
            return;
          }

          try {
            const response = await fetch(url);
            const html = await response.text();

            // Create a new DOMParser instance
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Use Readability to parse the document
            const reader = new Readability(doc);
            const article = reader.parse();

            // Display the article content
            document.getElementById('article-title').textContent =
              article.title;
            document.getElementById('article-content').innerHTML =
              article.content;
          } catch (error) {
            console.error('Error fetching the article:', error);
          }
        });
    </script>
  </body>
</html>
