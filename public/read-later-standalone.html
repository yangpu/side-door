    function debounce(fn, delay) {
      let timeoutId = null;
      return function(...args) {
        if (timeoutId) clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    const SUPABASE_URL = 'https://rimhmaeecdcrhuqbisjv.supabase.co';

    // åˆå§‹åŒ–æœç´¢åŠŸèƒ½ï¼ˆåŸç”Ÿå®ç°ï¼‰
    function initSearch() {
      // é˜²æŠ–å¤„ç†çš„æœç´¢å‡½æ•°
      const debouncedSearch = debounce(async (keyword) => {
        // distinctUntilChanged: åªæœ‰å€¼å˜åŒ–æ—¶æ‰è§¦å‘
        if (keyword === lastSearchValue) {
          searchSpinner.style.display = 'none';
          return;
        }

        // å–æ¶ˆä¹‹å‰çš„è¯·æ±‚

    // æœç´¢æ–‡ç« 
    async function searchArticles(keyword, signal) {
      try {
        const from = (currentPage - 1) * pageSize;

        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/articles?select=id,title,url,author,published_date,length,summary,ai_summary,cover_image,html_file_url,pdf_file_url&or=(title.ilike.${encodeURIComponent(searchPattern)},url.ilike.${encodeURIComponent(searchPattern)},author.ilike.${encodeURIComponent(searchPattern)},summary.ilike.${encodeURIComponent(searchPattern)},ai_summary.ilike.${encodeURIComponent(searchPattern)})&order=updated_at.desc&limit=${pageSize}&offset=${from}`,
          {

      document.documentElement.setAttribute('data-theme', newTheme);

    // åŠ è½½æ–‡ç« 
    async function loadArticles(signal) {
      try {
        const from = (currentPage - 1) * pageSize;
        const to = from + pageSize - 1;

        const fetchOptions = {
